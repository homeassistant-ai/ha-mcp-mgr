name: Update Dashboard

on:
  # Run after weekly review (manually triggered or scheduled)
  workflow_dispatch:
  # Run on pushes that include meeting files
  push:
    branches: [master]
    paths:
      - 'meetings/**'
      - 'backlog/**'
  # Weekly schedule (Monday 10 AM UTC - after meeting)
  schedule:
    - cron: '0 10 * * 1'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        run: |
          gh auth status || echo "Using GITHUB_TOKEN"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Generate Dashboard
        run: |
          chmod +x scripts/generate-dashboard.sh
          ./scripts/generate-dashboard.sh
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/dashboard'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
